<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cool Mustache Templating App</title>
  </head>
  <body>
    <header>
      <h1>Cool Seattle Data</h1>
    </header>

    <main>
      <section id="neighborhoods">

        <template id="neighborhood-template" type="text/x-tmpl-mustache">
          <div>
            <h2>{{name}}</h2>
            <p>Part of: {{ city }}</p>
            <p>Current population: {{ population }}</p>
            <p>Founded on: {{ founded }}</p>
            {{{ body }}}
          </div>
        </template>

      </section>
    </main>

    <footer></footer>

    <!-- grab jQuery cdn, mustache cdn, grab our data set, grab out custom js file -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="scripts/dataSet.js"></script>
    <script src="scripts/neighborhood.js"></script>
  </body>
</html>
